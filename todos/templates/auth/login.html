{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">{% block title %}Iniciar Sesión{% endblock %}</h1>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        <div class="form-group mb-2">
                            <input 
                                type="text" 
                                class="form-control" 
                                name="username" 
                                placeholder="Nombre de usuario" 
                                required
                            >
                        </div>
                        <div class="form-group mb-2">
                            <input 
                                type="password" 
                                class="form-control" 
                                name="password" 
                                placeholder="Password" 
                                required
                            >
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary" value="Iniciar Sesión">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
